<mat-tab-group animationDuration="0ms">
    <mat-tab label="User List">
        <table mat-table [dataSource]="users">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let u"> {{u.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let u"> {{u.email}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let u">
                    <!-- {{u.id}} -->
                    <div class="btn-group">
                        <a type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li class="w-lg">
                                <a class="ml-2" color="warn" [routerLink]="['permission', u.id]">Permission</a>
                            </li>
                            <li>
                                <a class="ml-2" href="#">Not implement</a>
                            </li>
                        </ul>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; ">1</tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10] " showFirstLastButtons></mat-paginator>
    </mat-tab>
    <mat-tab label="Permission ">
        <app-user-permission></app-user-permission>
    </mat-tab>
</mat-tab-group>
