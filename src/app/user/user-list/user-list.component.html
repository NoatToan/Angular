<mat-tab-group animationDuration="0ms">
    <mat-tab label="User List">
        <table mat-table [dataSource]="users">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let u"> {{u.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let u"> {{u.email}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let u">
                    <!-- {{u.id}} -->
                    <div class="example-button-row">
                        <button mat-button color="warn" [routerLink]="['permission', u.id]">Permission</button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; ">1</tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20] " showFirstLastButtons></mat-paginator>
    </mat-tab>
    <mat-tab label="Permission ">
        <app-user-permission></app-user-permission>
    </mat-tab>
</mat-tab-group>
